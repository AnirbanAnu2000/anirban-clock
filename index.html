<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- React CDN -->

    <script type="text/babel">
        // const element = React.createElement(

        // 'Hello World!'
        // );

        // ReactDOM.render(
        // element,
        // document.getElementById('root')

        function tick() {
            const element = (
                <div className="container my-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 text-center py-4 clock-col">
                            <h2 className="fw-bold clock-heading"><i class="fas fa-leaf"></i> <i class="fab fa-canadian-maple-leaf"></i> <i class="fab fa-pagelines"></i> <i class="fab fa-squarespace"></i> <i class="fas fa-share-square"></i></h2>
                            <h1 className="fw-bold clock mt-3"><i class="fas fa-clock"></i> {new Date().toLocaleTimeString()}</h1>
                        </div>
                    </div>
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
            }

            setInterval(tick, 1000);
    </script>
